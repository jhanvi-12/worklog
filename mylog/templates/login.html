{% extends 'base.html' %}
{% load rest_framework %}
{% load static %}
{% block content %}
        <section class="vh-100" style="background-color: #121211e0;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                <div class="card" style="border-radius: 13rem;">
                  <div class="row g-0">
                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                      <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                        alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                    </div>
                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                      <div class="card-body p-4 p-lg-5 text-black">
                        <h1 class="fw-bold mb-3">Login Form</h1>
                        <form name="loginForm" class="form mt-3" method="post" >
                          {% csrf_token %}
                            {% render_form serializer %}

                          <div class="d-grid col-6 mx-auto mb-4">
                              <button type="submit" class="btn btn-dark btn-lg btn-block mt-3">Login</button>
                          </div>

                            <p class="text-center fw-bold text-muted mt-5 mb-0">Do Not have an account? <a href="{%url 'mylog:register' %}"
                                class="fw-bold fs-5 text-body"><u>Register Here</u></a></p>
                        </form>

                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
      </div>
    </section>
{% endblock %}
{% block extra_js %}
<script type="text/javascript">
{% for key, value in errors.items %}
    alertify.error("{{ key }}: {{ value|join:', ' }}");
{% endfor %}
</script>
{% endblock extra_js %}
