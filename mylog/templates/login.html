{% extends 'base.html' %}
{% load rest_framework %}
{% load static %}
{% block content %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                <form class="mx-1 mx-md-4" method="post" id="register_form">
                    {% csrf_token %}
                  <div class="align-items-center mb-4">
                   {% render_form serializer %}
                  </div>

                 <div class="mx-1 mx-md-4 text-center text-lg-start mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                <p class="small fw-bold mt-2 fs-5 pt-1 mb-0">Don't have an account? <a href="{%url 'mylog:register' %}"
                    class="link-danger">Register</a></p>
              </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
{% block extra_js %}
<script type="text/javascript">
{% for key, value in errors.items %}
    alertify.error("{{ key }}: {{ value|join:', ' }}");
{% endfor %}
</script>
{% endblock extra_js %}
